      <ion-col align-self-center><br><br><br><br><br><br><br><br><br><br><br><br>
        <h1>{{ user.id }}</h1>
        <p>{{ user.mail }}</p>
        <ion-button [routerLink]="['/login']" expand="block" >Sign In</ion-button>

        <ion-button [routerLink]="['/planning']" expand="block" >planning</ion-button>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
