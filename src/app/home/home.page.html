<ion-content class="auth-form" >

    <ion-row>
      
      <ion-col align-self-center><br><br><br><br><br><br><br><br><br><br><br><br>
        <h1>{{ user.id }}</h1>
        <p>{{ user.mail }}</p>
        <ion-button [routerLink]="['/login']" expand="block" color="danger">Sign In</ion-button>

        <ion-button [routerLink]="['/planning']" expand="block" color="danger">planning</ion-button>

        <ion-button [routerLink]="['/welcome']" expand="block" color="danger">Welcome page</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
